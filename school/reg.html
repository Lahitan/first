<DOCTYPE HTML PUBLIC "_//W3C//DTD HTML 3.2//EN">
<html>
  <head>
<title>Register</title>
</head>
  <body bgcolor=black text=white link=blue vlink=#FF6666>
  <h2 align=Center>Registration Form</h2>
<a href="faq.html">back</a>/<p>
  <form method="post" action="http://www.hikmah.edu.org">
<table border=0 cellpadding=4 cellspacing=1>
<tr>
  <td colspan=2 bgcolor=Navy blue><font size=+3 color="CCCCCC">
  <tt><b>Student Information</b></font></td>
</tr>
 
<tr>
   <td valign=top align=right<tt><b> Full Name</b></tt></td>
   <td valign=top><input type="text" name="name" size="40"><br>
   <font size=2 color=silver>enter your full name</font></td>
</tr>

<tr>
   <td valign=top align=right><tt><b>Address</b></tt></td>
   <td valign=top><input type="text" name="address size="60"><br>
   <font size color=silver>input a valid address</font></td>
</tr>

<tr>
   <td valign=top align=right><tt><b>State of Origin</b></tt></td>
   <td valign=top>
   <select name="vtype">
   <option value="select" selected>select State...</option>
   <option value="Abia">Abia</option>
   <option value="Adamawa">Adamawa</option>
   <option value="Akwa Ibom">Akwa Ibom</option>
   <option value="Anambra">Anambra</option>
   <option value="Bayelsa">Bayelsa</option>
   <option value="Bauchi">Bauch</option>
   <option value="Benue">Benue</option>
   <option value="Borno">Borno</option>
   <option value="Cross River">Cross River</option>
   <option value="Delta">Delta</option>
   <option value="Eboyin">Eboyin</option>
   <option value="Edo">Edo</option>
   <option value="Ekiti">Ekit</option>
   <option value="Enugu">Enugu</option>
   <option value="Gombe">Gombe</option>
   <option value="Imo">imo</option>
</tr>

<tr>
   <td valign=top align=right><tt><b>Gender</b></tt></td>
   <td valign=top>
   <input type="radio" name="Male" value="Male" checked> Male
   <input type="radio" name="Female" value="Female"> Female<br>
   <font size=2 colo#000099></font></td>
</tr> 

<tr>
  <td colspan=2 bgcolor=Navy blue><font size=+3 color="CCCCCC">
  <tt><b>Parent/Guardian Information</b></font></td>
</tr>

<tr>
   <td valign=top align=right><tt><b>Full Name</b></tt></td>
   <td valign=top><input type="text" name="name" size="40"><br>
   <font size=2 color=silver>enter full name</font></td>
</tr>

<tr>
   <td valign=top align=right><tt><b>Occupation</b></tt></td>
   <td valign=top><input type="text" name="name" size="40"><br></td>
</tr>

<tr>
   <td valign=top align=right><tt><b>Email</b></tt></td>
   <td valign=top><input type="text" name="email" size="40"><br>
   <font size=2 color=silver>enter an internet contact address</font></td>
</tr>

<tr>
   <td valign=top align=right></td>
   <td valign=top>
   <input type="submit" value="Register"></td>
</tr>
</table>
</form>

</body>
</html>
